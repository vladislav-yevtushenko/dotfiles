# Appearance & UI

# Tabs on top, always visible
tab_bar_edge top
tab_bar_min_tabs 1

# Display tab index in titles for easier number switching
tab_title_template "{index}:{title}"

# Hide native titlebar/buttons (Kitty draws its own)
hide_window_decorations yes

# No transparency/blur for now (user choice)
# background_opacity 1.0
# background_blur 0

