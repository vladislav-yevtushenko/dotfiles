# Keybindings (Mac-friendly, avoid Neovim conflicts)

# Clipboard
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# New tab/window defaults: open in HOME
action_alias new_tab_home     launch --type=tab --cwd ~
action_alias new_window_home  launch --type=window --cwd ~
action_alias new_os_window_home launch --type=os-window --cwd ~

map cmd+t       new_tab_home
map cmd+enter   new_window_home
map cmd+n       new_os_window_home

# Also provide variants that preserve current working directory
map opt+cmd+t     launch --type=tab --cwd=current
map opt+cmd+enter launch --type=window --cwd=current
map opt+cmd+n     launch --type=os-window --cwd=current

# Kittens and helpers
map cmd+shift+o kitten hints
map cmd+u        kitten unicode_input
map cmd+alt+d    kitten diff

# Theme auto-sync trigger (runs background script)
map cmd+alt+a launch --type=background --cwd=~ "$HOME/.config/kitty/scripts/theme-auto-macos.sh"

